<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel='stylesheet' href='css/tuesday-styles.css' type='text/css'>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/tuesday-scripts.js"></script>
    <title>Movie Tickets & Bank Account</title>    
  </head>
  <body>
    <h4>Movie Tickets & Bank Account</h4>
    <div id="container">
      <div id="movie-tickets-project">
        <h4>Movie Tickets</h4>
        
        <h5><strong>Movie tickets are priced as follows:<br><br>$10 for new movies / $7 for old movies<br>
        $2 off all tickets for seniors (65+)<br>
        50% off for Matinees!</strong></h5>

        <label for="movies">Select a Movie to see</label>
        <select id="movies">
          <option value="old-movie">Old Movie</option>
          <option value="new-movie">New Movie</option>
        </select><br>

        <label for="movieTime">Senior Ticket?</label>
        <select id="age">
          <option value="senior">65+</option>
          <option value="normal">Below 65</option>
        </select><br>
       
        <label for="movieTime">Select a Movie Time</label>
        <select id="movieTime">
          <option value="1">1:00</option>
          <option value="3.5">3:30</option>
          <option value="6">6:00</option>
          <option value="8.5">8:30</option>
        </select><br>

        <button id="ticketButton">Add Ticket</button>
        <button id="checkout">Checkout</button>
        <p class="balance-styles">That will be: $<span id="finalBill"></span></p>
      </div>

      
      
      <div id="bank-account-project">
        <h4>Bank Account</h4>
        <label for="transaction-type">Would you like to deposit or withdraw?</label><br>
        <select id="transaction-type">
          <option value="Deposit">Deposit</option>
          <option value="Withdraw">Withdrawal</option>
        </select><br> 
        <label for="transaction-ammount">How much?</label><br>
        <input type="text" id="transaction-ammount">
        <br><br>
        <button id="add-transaction">Add Transaction</button>

        <ul id="transactions"></ul>

        <p class="balance-styles">Balance: $<span id="balance"></span></p>

      </div>


    </div>
  </body>
</html>
