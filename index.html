<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel='stylesheet' href='css/styles.css' type='text/css'>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>    
  </head>
  <body>
    <h1>This is the address-book assignment done over the weekend. For Tuesday's exercises ("Bank Account" and "Movie Tickets"), please click <a href="tuesday-work.html">here.</a></h1>
    <h1>Address Book</h1>
    <h2>Add a Contact:</h2>
    <form id="new-contact">
      <label for="new-first-name">First Name</label>
      <input type="text" id="new-first-name"><br>
      <label for="new-last-name">Last Name</label>
      <input type="text" id="new-last-name"><br>
      <label for="new-phone-number">Phone Number</label>
      <input type="text" id="new-phone-number"><br>
      <label for="physAddress">Address</label>
      <input type="text" id="physAddress" class="physAddressInput"><br>
      <label for="email">Email</label>
      <input type="text" id="email" class="emailInput"><br>
      <button class="addPhys">Add Another Phys Address</button><br>
      <button class="addEmail">Add Another Email Address</button><br>

      <button type="submit">Add Contact</button>
    </form>

    <h2>Contacts</h2>
    <ul id="contacts">
    </ul>
    
    <div id="show-contact">
      <p>First Name: <span class="first-name"></span></p>
      <p>Last Name: <span class="last-name"></span></p>
      <p>Phone Number: <span class="phone-number"></span></p>
      <p>Physical Addresses: <span class="phys-residence"></span></p>
      <p>Email Addresses: <span class="email-residence"></span></p>
      <div id="buttons"></div>
    </div>

  </body>
</html>
